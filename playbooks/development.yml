- name: Update apt package list
  apt:
    update_cache: yes
- name: Install GitKraken
  snap:
    name: gitkraken
    classic: yes
- name: Install VS Code
  snap:
    name: code
    classic: yes
- name: Install Virtualbox
  apt:
    name: virtualbox
- name: Install Ansible
  apt:
    name: ansible
- name: Install Node.js (--classic)
  snap:
    name: node
    classic: yes
    channel: "{{ NODEJS_VERSION }}/stable"
- name: Install PHP
  apt:
    name: "{{ packages }}"
  vars:
    packages:
    - php
    - php-common
    - php-json
    - php-phpdbg
    - php-dev
    - php-xml
    - php-cli
    - libapache2-mod-php
    - php-mysql
    - php-gd
    - php-curl
    - php-mbstring
    - php-zip
    - php-pear

- name: Remove dependencies that are no longer required