- name: Provision system with Ansible
  hosts: localhost
  vars:
    PHP_VERSION: "7.4"
    NODE_VERSION: "12.x"
  roles:
  - geerlingguy.git
  - role: oefenweb.git_lfs
    become: yes
  - role: geerlingguy.php
    become: yes
    vars:
      php_default_version_debian: "{{ PHP_VERSION }}"
      php_packages: [php-common, php-json, php-phpdbg, php-dev, php-xml, php-cli, libapache2-mod-php, php-mysql, php-gd, php-curl, php-mbstring, php-zip, php-pear]
  - role: geerlingguy.composer
    become: yes
  - role: geerlingguy.ruby
    become: yes
  - role: geerlingguy.nodejs
    become: yes
    vars:
      nodejs_version: "{{ NODE_VERSION }}"
  - role: geerlingguy.docker
    become: yes
    vars:
      docker_users:
        - pavel
  - andrewrothstein.terraform
  - andrewrothstein.curl
  - anxs.build-essential
  - xussof.software_software_properties_common
  tasks:
    - name: Update apt package list
      apt:
        update_cache: yes
      become: yes
    - name: Common tasks
      include_tasks:
        file: common.yml
      tags:
        - common
    - name: Social tasks
      include_tasks:
        file: social.yml
      tags:
        - social
    - name: Graphics tasks
      include_tasks:
        file: graphics.yml
      tags:
        - graphics
    - name: Entertainment tasks
      include_tasks:
        file: entertainment.yml
      tags:
        - entertainment
    - name: Multimedia tasks
      include_tasks:
        file: multimedia.yml
      tags:
        - multimedia
    - name: Utilities tasks
      include_tasks:
        file: utilities.yml
      tags:
        - utilities
    - name: Work tasks
      include_tasks:
        file: work.yml
      tags:
        - work
    - name: Development tasks
      include_tasks:
        file: development.yml
      tags:
        - development
